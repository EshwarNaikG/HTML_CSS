<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Tag</title>
</head>
<body>
    <table border="n" style="border-collapse: collapse; width: 50%; text-align: center;">
        <tr style="color:blue; background-color: yellow;">
            <th>Name</th>
            <th>Telephone No.</th>
        </tr>
        <tr>
            <td rowspan="2">Eshwar Naik</td>
            <td>7483529142</td>
        </tr>
        <tr>
            
            <td>8431510648</td>
        </tr>
    </table>
</body>
</html>
