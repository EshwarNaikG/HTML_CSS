<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="n" style="width: 100%; text-align: center; border-collapse: collapse;">
        <tr style="background-color: dodgerblue;">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eshwar</td>
            <td>Naik</td>
            <td>22</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
    </table>

<br>
<br>
<br>

<table border="n" style="width: 100%; border-collapse: collapse; text-align: center;">
    <tr style="background-color: aqua;">
        <th>Name</th>
        <th>Father Name</th>
        <th>Result</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td>Eshwar Naik</td>
        <td>Shivappa Naik</td>
        <td>Pass</td>
        <td>80%</td>
    </tr>   
    <tr>
        <td>John Doe</td>
        <td>Doe Sr.</td>
        <td>Pass</td>
        <td>75%</td> 
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Smith Sr.</td>
        <td>Pass</td>
        <td>90%</td>
    </tr>
</table>

</body>
</html>
